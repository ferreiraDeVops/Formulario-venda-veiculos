<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de veiculo</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender muito mais rápido!</h3>
        </div>
        <div class="form">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu veiculo</h1>
                <p>
                    Descreva as características do seu veículo e marque todas os opicionais e características que ele possui
                </p>
                <form action="">
                    <div class="box-input">
                        <label for="title">Titulo do anúncio:
                            <span class="required-field">*</span>
                        </label>
                        <input placeholder="Defina o titulo para seu veiculo"
                            type="text" name="title" id="title" class="block"
                            minlength="1" maxlength="30" required>
                        <input type="submit"class="btn-submit" value="Cadastrar">    
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do veiculo:
                        <span class="required-field">*</span>
                        </label>
                        <input type="number" id="price" name="price" class="block"required placeholder="Digite o valor do seu veiculo">
                    </div>
                    <div class="box-input">
                        <label for="">Descrição:
                            <span class="required-field">*</span>
                        </label>
                        <textarea 
                            name="description" 
                            id="description"
                            class="block"
                            cols="30" 
                            rows="10"
                            required
                            placeholder="Descreva seu veiculo"
                            >
                        </textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique_owner">Unico dono?
                            <span class="required-field">*</span>
                        </label>
                        <select name="unique_owner" id="unique_owner"required>
                            <option value="">selecione...</option>
                            <option value="">sim</option>
                            <option value="">não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">
                            Marca:
                            <span class="required-field">*</span>
                        </label>
                        <input placeholder="Defina a marca do seu veiculo"
                            type="text" name="brand" id="brand" class="block"
                            minlength="1" maxlength="30" required>   
                    </div>
                    <input type="submit"class="btn-submit" value="Cadastrar">
                    <div class="box-input">
                        <label for="model">
                            Modelo:
                            <span class="required-field">*</span>
                        </label>
                        <input placeholder="Defina o modelo do seu veiculo"
                            type="text" name="model" id="model" class="block"
                            minlength="1" maxlength="30" required>   
                    </div>
                    <input type="submit"class="btn-submit" value="Cadastrar">
                    <div class="box-input">
                        <label for="mileage">
                           Quilometragem:
                            <span class="required-field">*</span>
                        </label>
                        <input placeholder="Defina o titulo para seu veiculo"
                            type="number" name="mileage" id="mileage" class="block"
                            minlength="1" maxlength="30" required>   
                    </div>
                    <input type="submit"class="btn-submit" value="Cadastrar">
                    <div class="box-input">
                        <label for="purchase_date">
                           Data de compra do veiculo:
                            <span class="required-field">*</span>
                        </label>
                        <input 
                            placeholder="Data de compra."
                            type="date"
                            name="purchase_date" 
                            id="purchase_date" 
                            class="block"
                            required
                            >   
                    </div>
                    <input type="submit"class="btn-submit" value="Cadastrar">
                    <div class="box-input">
                        <p>Cãmbio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="manual">Automático</label>
                    </div>  
                    <p>Opcionais:</p> 
                    <div class="optional_box">
                        
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox"id="airbag"name="optional[]"value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox"id="alarm"name="optional[]"value="alarme">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox"id="ac"name="optional[]"value="ar condicionado">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox"id="eletric-lock"name="optional[]"value="trava eletrica">
                                <label for="eletric-lock">Trava eletrica</label>
                            </li>
                        </ul>
                    </div>          
                    <div class="optional_box">
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox"id="vidro-eletrico"name="optional[]"value="vidro eletrico">
                                <label for="vidro-eletrico">Vidro eletrico</label>
                            </li>
                            <li>
                                <input type="checkbox"id="som"name="optional[]"value="som">
                                <label for="som">Som</label>
                            </li>
                            <li>
                                <input type="checkbox"id="camera_de_re"name="optional[]"value="camera de ré">
                                <label for="camera_de_re">Camera de ré</label>
                            </li>
                            <li>
                                <input type="checkbox"id="banco_couro"name="optional[]"value="banco de couro">
                                <label for="banco_couro">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>
                            Envie imagens do veiculo <span class="required-field">*</span>
                        </p>
                        <input 
                            type="file"
                            multiple accept="image/png, image/jpeg"
                            id="imagens"
                            name="imagens"
                            required
                            >
                    </div>   
                    <input type="submit"class="btn-submit"value="Cadastrar">               
                </form>
            </div>
        </div>
    </div>
</body>
</html>
